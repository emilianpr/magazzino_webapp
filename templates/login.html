<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accedi - Gestione Magazzino</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            phg: {
              primary: '#0056a6',
              secondary: '#e3f2fd',
              accent: '#00a8e8',
              dark: '#003d7a',
              light: '#f0f8ff'
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    :root {
      --bg-primary: #f8fafc;
      --bg-secondary: #ffffff;
      --bg-tertiary: #f1f5f9;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border-color: #e2e8f0;
    }
    
    .dark {
      --bg-primary: #000000;
      --bg-secondary: #0a0a0a;
      --bg-tertiary: #1a1a1a;
      --text-primary: #ffffff;
      --text-secondary: #d1d5db;
      --border-color: #2a2a2a;
    }


    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e3f2fd 100%);
      min-height: 100vh;
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 86, 166, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    
    .input-field {
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid #b6d4f7;
      border-radius: 0.7rem;
    }
    
    .dark .input-field {
      background: var(--bg-secondary);
      border-color: var(--border-color);
      color: var(--text-primary);
    }
    
    .input-field:focus {
      border-color: #0056a6;
      box-shadow: 0 0 0 3px rgba(0, 86, 166, 0.2);
      transform: translateY(-1px);
    }
    
    .login-btn {
      background: linear-gradient(135deg, #0056a6 0%, #00a8e8 100%);
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(0, 86, 166, 0.2);
      border-radius: 0.7rem;
    }
    
    .login-btn:hover {
      background: linear-gradient(135deg, #003d7a 0%, #0056a6 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 86, 166, 0.3);
    }
    
    .login-btn:active {
      transform: translateY(0);
    }
    
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body class="flex items-center justify-center p-4" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }" x-init="$watch('darkMode', val => { 
  localStorage.setItem('darkMode', val); 
  if(val) document.documentElement.classList.add('dark'); 
  else document.documentElement.classList.remove('dark'); 
}); 
if(darkMode) document.documentElement.classList.add('dark')">
  
  <!-- Dark Mode Toggle Button -->
  <div class="fixed top-4 right-4 z-50">
    <button id="dark-mode-toggle" 
            @click="darkMode = !darkMode"
            class="p-3 bg-white dark:bg-gray-800 text-gray-500 hover:text-phg-primary dark:text-gray-400 dark:hover:text-yellow-400 rounded-full shadow-lg transition-colors duration-200" 
            title="Toggle Dark Mode">
      <i class="fas fa-sun text-lg dark:hidden"></i>
      <i class="fas fa-moon text-lg hidden dark:inline"></i>
    </button>
  </div>
  
  <div class="flex flex-col md:flex-row w-full max-w-4xl overflow-hidden glass-card">
    <!-- Illustration Section -->
    <div class="hidden md:flex md:w-1/2 bg-gradient-to-br from-phg-light to-phg-accent p-8 flex-col items-center justify-center text-white">
      <div class="animate-float mb-8">
        <img src="https://raw.githubusercontent.com/emilianpr/phg-img/refs/heads/main/HEAD_Pharmagest.png" alt="Pharmagest Logo" class="h-32 mb-8">
      </div>
      <h2 class="text-2xl font-bold mb-2 text-phg-light">Stock Campospinoso</h2>
      <p class="text-center text-phg-light opacity-90">Esegui l'accesso</p>
    </div>
    
    <!-- Login Form Section -->
    <div class="w-full md:w-1/2 p-10">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-phg-primary mb-2">Accedi</h1>
        <p class="text-gray-600">Inserisci le tue credenziali per accedere</p>
      </div>
      
      <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-phg-primary mb-1">Username</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-user text-gray-400"></i>
            </div>
            <input 
              type="text" 
              id="username" 
              name="username" 
              required 
              autocomplete="username"
              class="input-field pl-10 w-full px-4 py-3 focus:outline-none"
              placeholder="Il tuo username">
          </div>
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-phg-primary mb-1">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input 
              type="password" 
              id="password" 
              name="password" 
              required 
              autocomplete="current-password"
              class="input-field pl-10 w-full px-4 py-3 focus:outline-none"
              placeholder="La tua password">
          </div>
        </div>
        
        <button type="submit" class="login-btn w-full py-3 px-4 text-white font-semibold focus:outline-none">
          Accedi <i class="fas fa-sign-in-alt ml-2"></i>
        </button>
      </form>
      
      <div class="mt-4 text-center">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="p-3 rounded-lg mb-2
                {% if category == 'success' %}bg-green-100 text-green-800
                {% elif category == 'error' or category == 'danger' %}bg-red-100 text-red-800
                {% else %}bg-gray-100 text-gray-800{% endif %}">
                <i class="{% if category == 'success' %}fas fa-check-circle{% elif category == 'error' or category == 'danger' %}fas fa-exclamation-circle{% else %}fas fa-info-circle{% endif %} mr-2"></i>
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
      </div>
      
      <div class="mt-6 text-center text-sm text-gray-500">
        <p>Pharmagest Italia</p>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</body>
</html>
