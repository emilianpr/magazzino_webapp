{% extends "base.html" %}

{% block title %}Gestione Magazzino - Movimento - Pharmagest{% endblock %}

{% block extra_css %}
<style>
/* Sistema AMOLED dark mode come carico_merci */
* {
  box-sizing: border-box;
}

/* Transizioni fluide */
body {
  transition: background-color 0.2s ease;
}

/* Variabili CSS per dark mode AMOLED */
:root {
  --bg-primary: rgba(255, 255, 255, 0.95);
  --bg-secondary: rgba(243, 244, 246, 0.9);
  --border-light: rgba(150, 150, 150, 0.25);
  --shadow-light: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
  --accent-color: #0056a6;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
}

.dark {
  --bg-primary: rgba(0, 0, 0, 0.98);
  --bg-secondary: rgba(0, 0, 0, 0.95);
  --border-light: rgba(40, 40, 40, 0.8);
  --shadow-light: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
  --accent-color: #60a5fa;
  --text-primary: #ffffff;
  --text-secondary: #d1d5db;
}

/* Icon circle con dark mode */
.icon-circle {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 3.5rem;
  height: 3.5rem;
  border-radius: 50%;
  background: linear-gradient(135deg, #e3f2fd 0%, #00a8e8 100%);
  color: #0056a6;
  font-size: 2rem;
  margin: 0 auto 1.5rem auto;
  box-shadow: 0 2px 8px rgba(0,86,166,0.08);
  transition: all 0.2s ease;
}

.dark .icon-circle {
  background: linear-gradient(135deg, #1a1a1a 0%, #2563eb 100%);
  color: #60a5fa;
  box-shadow: 0 2px 8px rgba(96, 165, 250, 0.2);
}

/* Form styling */
.form-section-title {
  font-size: 1.3rem;
  font-weight: 700;
  color: var(--accent-color);
  margin-bottom: 1.2rem;
  text-align: center;
  letter-spacing: 0.01em;
  transition: color 0.2s ease;
}

form label {
  display: block;
  margin-bottom: 0.25rem;
  font-weight: 500;
  color: var(--accent-color);
  margin-top: 1rem;
  transition: color 0.2s ease;
}

form input[type="text"],
form input[type="number"],
form select,
form textarea {
  width: 100%;
  padding: 0.6rem 0.9rem;
  border: 1px solid var(--border-light);
  border-radius: 0.7rem;
  background: var(--bg-primary);
  color: var(--text-primary);
  margin-bottom: 0.2rem;
  font-size: 1rem;
  transition: all 0.2s ease;
  resize: vertical;
}

.dark form input[type="text"],
.dark form input[type="number"],
.dark form select,
.dark form textarea {
  background: var(--bg-secondary);
  border-color: var(--border-light);
  color: var(--text-primary);
}

form input[type="text"]:focus,
form input[type="number"]:focus,
form select:focus,
form textarea:focus {
  outline: none;
  border-color: var(--accent-color);
  box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.3);
}

.dark form input[type="text"]:focus,
.dark form input[type="number"]:focus,
.dark form select:focus,
.dark form textarea:focus {
  border-color: var(--accent-color);
  box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.3);
}

/* Button styling */
form button[type="submit"] {
  width: 100%;
  margin-top: 2rem;
  background: linear-gradient(90deg, #0056a6 0%, #00a8e8 100%);
  color: #fff;
  font-weight: 700;
  font-size: 1.1rem;
  border: none;
  border-radius: 0.8rem;
  padding: 0.9rem 0;
  box-shadow: 0 4px 16px 0 rgba(0,86,166,0.09);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.7rem;
  transition: all 0.2s ease;
  cursor: pointer;
}

.dark form button[type="submit"] {
  background: linear-gradient(90deg, #1e40af 0%, #2563eb 100%);
  box-shadow: 0 4px 16px 0 rgba(37, 99, 235, 0.3);
}

form button[type="submit"]:hover {
  background: linear-gradient(90deg, #003d7a 0%, #0056a6 100%);
  box-shadow: 0 8px 24px 0 rgba(0,86,166,0.13);
  transform: translateY(-1px);
}

.dark form button[type="submit"]:hover {
  background: linear-gradient(90deg, #1e3a8a 0%, #1d4ed8 100%);
  box-shadow: 0 8px 24px 0 rgba(29, 78, 216, 0.4);
  transform: translateY(-1px);
}

/* Dropdown suggestions styling */
.suggestions-dropdown {
  background: var(--bg-primary);
  border: 1px solid var(--border-light);
  color: var(--text-primary);
  transition: all 0.2s ease;
}

.dark .suggestions-dropdown {
  background: var(--bg-secondary);
  border-color: var(--border-light);
  color: var(--text-primary);
}

.suggestion-item {
  transition: background-color 0.2s ease;
}

.suggestion-item:hover {
  background-color: rgba(96, 165, 250, 0.1);
}

.dark .suggestion-item:hover {
  background-color: rgba(96, 165, 250, 0.2);
}
/* Layout pagina movimento: occupa meno spazio verticale */
body.non-scroll-page { overflow:hidden; }
.movimento-wrapper { min-height: calc(100vh - 80px); display:flex; align-items:center; justify-content:center; padding:2.2rem 0 2.6rem; }
@media (max-height: 820px) {
  .movimento-wrapper { align-items:flex-start; padding:1.25rem 0 1.5rem; }
  body.non-scroll-page { overflow:auto; }
}
/* Card compatta mantenendo stile base */
.mov-card { padding:1.75rem 1.5rem; }
.mov-card.mov-small { padding:1.1rem .95rem 1.25rem; }
.mov-card.mov-small h2.form-section-title { font-size:1.05rem; }
.mov-card.mov-small form label { margin-top:.65rem; font-size:.9rem; }
.mov-card.mov-small .icon-circle { margin-top:.85rem; }
.mov-card.mov-small form input[type="text"],
.mov-card.mov-small form input[type="number"],
.mov-card.mov-small form select,
.mov-card.mov-small form textarea { padding:.45rem .65rem; font-size:.9rem; border-radius:.55rem; }
.mov-card.mov-small form button[type="submit"] { font-size:1rem; padding:.7rem 0; margin-top:1rem; }
.mov-card h2.form-section-title { margin-bottom:1.25rem !important; }
.mov-card form label { margin-top:.85rem; }
.mov-card form label:first-of-type { margin-top:0.25rem; }
.mov-card form button[type="submit"] { margin-top:1.25rem; }

</style>
{% endblock %}

{% block content %}
<div class="px-2 py-6 movimento-wrapper">
  <div class="glass-card mov-card mov-small w-full max-w-xl mx-auto">
    <div class="icon-circle mb-4">
      <i class="fas fa-exchange-alt"></i>
    </div>
  <h2 class="form-section-title mb-4">
      Registra un movimento
    </h2>
    <form id="movimento-form" method="POST" autocomplete="off">
      <label for="da_stato">Tipo di movimento (stato di partenza):</label>
      <select name="da_stato" id="da_stato" required>
        <option value="">-- Seleziona stato di partenza --</option>
        {% for stato in stati %}
        <option value="{{ stato }}">{{ stato|format_db_string }}</option>
        {% endfor %}
      </select>

      <label for="a_stato">Nuovo stato (stato di destinazione):</label>
      <select name="a_stato" id="a_stato" required>
        <option value="">-- Seleziona nuovo stato --</option>
        {% for stato in stati %}
        <option value="{{ stato }}">{{ stato|format_db_string }}</option>
        {% endfor %}
      </select>

      <label for="prodotto_input">Prodotto:</label>
      <div style="position: relative;">
        <input
          type="text"
          id="prodotto_input"
          name="prodotto_input"
          autocomplete="off"
          placeholder="Cerca prodotto per nome o codice..."
          autofocus
        />
      </div>
      <!-- Dati prodotti nascosti per JavaScript -->
      <datalist id="prodotti-list" style="display: none;">
        {% for prodotto in prodotti %}
        <option
          data-id="{{ prodotto.id }}"
          value="{{ prodotto.codice_prodotto }} - {{ prodotto.nome_prodotto|format_db_string }}"
        ></option>
        {% endfor %}
      </datalist>
      <input type="hidden" name="prodotto_id" id="prodotto_id" />

      <label for="da_ubicazione">Da ubicazione:</label>
      <select name="da_ubicazione" id="da_ubicazione">
        <option value="">-- Seleziona ubicazione --</option>
      </select>

      <label for="a_ubicazione">A ubicazione:</label>
      <input type="text" name="a_ubicazione" id="a_ubicazione" />

      <label for="quantita">Quantità:</label>
      <input type="number" name="quantita" min="1" required />

      <label for="note">Note:</label>
      <textarea name="note" id="note"></textarea>

      <button type="submit">
        <i class="fas fa-check-circle"></i>
        Registra movimento
      </button>
    </form>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Imposta body non scroll per questa pagina (salvo schermi troppo bassi)
  document.body.classList.add('non-scroll-page');
  const prodottoInput = document.getElementById("prodotto_input");
  const prodottoIdInput = document.getElementById("prodotto_id");
  const prodottiList = document.getElementById("prodotti-list");

  // Crea mappa prodotti e lista per filtri
  const prodotti = [];
  const prodottoMap = {};
  for (const option of prodottiList.options) {
    // Parsing robusto: mantiene eventuali ulteriori " - " nel nome prodotto
    const raw = option.value;
    const sep = ' - ';
    const sepIndex = raw.indexOf(sep);
    let codice = raw;
    let nomeCompleto = '';
    if (sepIndex !== -1) {
      codice = raw.substring(0, sepIndex).trim();
      nomeCompleto = raw.substring(sepIndex + sep.length).trim(); // tutto il resto (può contenere altri " - ")
    }
    const prodotto = {
      id: option.getAttribute("data-id"),
      text: raw,
      codice: codice,
      nome: nomeCompleto
    };
    prodotti.push(prodotto);
    prodottoMap[option.value] = option.getAttribute("data-id");
  }

  // Crea dropdown suggerimenti personalizzato
  const suggestionsDiv = document.createElement('div');
  suggestionsDiv.className = 'suggestions-dropdown absolute z-50 w-full border rounded-lg shadow-lg max-h-60 overflow-y-auto hidden';
  suggestionsDiv.style.top = '100%';
  suggestionsDiv.style.left = '0';
  prodottoInput.parentElement.appendChild(suggestionsDiv);

  // Funzione per mostrare suggerimenti
  function showSuggestions(query) {
    const filtered = prodotti.filter(p => 
      p.nome.toLowerCase().includes(query.toLowerCase()) || 
      p.codice.toLowerCase().includes(query.toLowerCase())
    ).slice(0, 10);

    if (filtered.length > 0 && query.length > 0) {
      suggestionsDiv.innerHTML = filtered.map(p => 
        `<div class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer border-b border-gray-200 dark:border-gray-600 last:border-b-0" data-id="${p.id}" data-text="${p.text}">
          <div class="font-medium text-gray-900 dark:text-white">${p.nome}</div>
          <div class="text-sm text-gray-500 dark:text-gray-400">${p.codice}</div>
        </div>`
      ).join('');
      suggestionsDiv.classList.remove('hidden');
    } else {
      suggestionsDiv.classList.add('hidden');
    }
  }

  // Event listeners per autosuggest
  prodottoInput.addEventListener('input', function() {
    const value = this.value.trim();
    if (prodottoMap[value]) {
      prodottoIdInput.value = prodottoMap[value];
      suggestionsDiv.classList.add('hidden');
      aggiornaUbicazioni();
    } else {
      prodottoIdInput.value = '';
      showSuggestions(value);
    }
  });

  prodottoInput.addEventListener('focus', function() {
    if (this.value.length > 0) {
      showSuggestions(this.value);
    }
  });

  // Click sui suggerimenti
  suggestionsDiv.addEventListener('click', function(e) {
    const suggestion = e.target.closest('[data-id]');
    if (suggestion) {
      const text = suggestion.getAttribute('data-text');
      const id = suggestion.getAttribute('data-id');
      prodottoInput.value = text;
      prodottoIdInput.value = id;
      suggestionsDiv.classList.add('hidden');
      aggiornaUbicazioni();
    }
  });

  // Nasconde suggerimenti quando si clicca fuori
  document.addEventListener('click', function(e) {
    if (!prodottoInput.parentElement.contains(e.target)) {
      suggestionsDiv.classList.add('hidden');
    }
  });

  // Gestione tasti freccia e Enter
  prodottoInput.addEventListener('keydown', function(e) {
    const suggestions = suggestionsDiv.querySelectorAll('[data-id]');
    const current = suggestionsDiv.querySelector('.bg-gray-200, .dark\\:bg-gray-600');
    
    if (e.key === 'ArrowDown') {
      e.preventDefault();
      if (current) {
        current.classList.remove('bg-gray-200', 'dark:bg-gray-600');
        const next = current.nextElementSibling || suggestions[0];
        next.classList.add('bg-gray-200', 'dark:bg-gray-600');
      } else if (suggestions.length > 0) {
        suggestions[0].classList.add('bg-gray-200', 'dark:bg-gray-600');
      }
    } else if (e.key === 'ArrowUp') {
      e.preventDefault();
      if (current) {
        current.classList.remove('bg-gray-200', 'dark:bg-gray-600');
        const prev = current.previousElementSibling || suggestions[suggestions.length - 1];
        prev.classList.add('bg-gray-200', 'dark:bg-gray-600');
      } else if (suggestions.length > 0) {
        suggestions[suggestions.length - 1].classList.add('bg-gray-200', 'dark:bg-gray-600');
      }
    } else if (e.key === 'Enter') {
      e.preventDefault();
      if (current) {
        current.click();
      }
    } else if (e.key === 'Escape') {
      suggestionsDiv.classList.add('hidden');
    }
  });

  // Resto della logica esistente per ubicazioni e stati
  const daUbicazioneSelect = document.getElementById("da_ubicazione");
  const aStatoSelect = document.getElementById("a_stato");
  const aUbicazioneInput = document.getElementById("a_ubicazione");

  function aggiornaUbicazioni() {
    const prodottoId = prodottoIdInput.value;
    daUbicazioneSelect.innerHTML = '<option value="">-- Seleziona ubicazione --</option>';
    if (prodottoId) {
      fetch(`/api/ubicazioni/${prodottoId}`)
        .then((response) => response.json())
        .then((data) => {
          data.forEach((ubic) => {
            const option = document.createElement("option");
            option.value = ubic;
            option.textContent = ubic;
            daUbicazioneSelect.appendChild(option);
          });
        })
        .catch((error) => {
          console.error("Errore nel caricamento delle ubicazioni:", error);
        });
    }
  }

  function aggiornaAStatoFields() {
    const aStatoValue = aStatoSelect.value;
    if (aStatoValue && aStatoValue !== "in_magazzino") {
      aUbicazioneInput.disabled = true;
      aUbicazioneInput.classList.add("disabled");
    } else {
      aUbicazioneInput.disabled = false;
      aUbicazioneInput.classList.remove("disabled");
    }
  }

  aStatoSelect.addEventListener("change", () => {
    aggiornaAStatoFields();
  });

  // Inizializza lo stato dei campi
  aggiornaAStatoFields();
});
</script>
{% endblock %}
